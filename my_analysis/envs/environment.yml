name: rnaseq_analysis
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python
  - python=3.11
  - pip

  # Bioinformatics tools
  - fastp=0.23.2
  - fastqc=0.11.9
  - multiqc=1.14
  - star=2.7.10a
  - samtools=1.17
  - subread=2.0.3

  # Python packages
  - pandas=2.0.0
  - numpy=1.24.0
  - scipy=1.10.0
  - matplotlib=3.7.0
  - seaborn=0.12.0
  - scikit-learn=1.2.0

  # R and packages
  - r-base=4.2.0
  - bioconductor-deseq2=1.38.0
  - bioconductor-clusterprofiler=4.6.0
  - bioconductor-org.hs.eg.db=3.16.0
  - r-ggplot2=3.4.0
  - r-pheatmap=1.0.12
  - bioconductor-enhancedvolcano=1.16.0

  - pip:
    - nbformat>=5.0
